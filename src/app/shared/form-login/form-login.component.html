<div class="container">
  <h1>Login</h1>
<form
  [formGroup]="formData"
  (submit)="loginForm()">
    <input
        formControlName="email"
        type="email" name="email" required minlength="5" placeholder="Your email"
    >
    <input
    formControlName="password"
    type="password" name="password" required minlength="5" placeholder="Your email"
>
    <button
        [disabled]="!formData.valid"
        type="submit"
    >Login</button>
</form>
</div>
