<h1>News feed</h1>
<form
  [formGroup]="formData"
  (submit)="loginForm()">
    <input
        formControlName="email"
        type="email" name="email" required minlength="5" placeholder="Your email"
    >
    <button
        [disabled]="!formData.valid"
        type="submit"
    >OK</button>
</form>
